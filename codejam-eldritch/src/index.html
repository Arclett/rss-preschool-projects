<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My JS App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="select-wrapper">
        <div class="select-button">
          <span class="button-description">Замешать колоду</span>
        </div>
        <div class="select-burger">
          <form>
            <select name="ancient" class="">
              <option value="">Выберите древнего</option>
              <option value="1">Азатот</option>
              <option value="2">Ктулху</option>
              <option value="3">Йог-Сагот</option>
              <option value="4">Шуб-Ниггурат</option>
            </select>
            <select name="dificulty" class="">
              <option value="">Выберите сложность</option>
              <option value="1">Очень легкая</option>
              <option value="2">Легкая</option>
              <option value="3">Средняя</option>
              <option value="4">Сложная</option>
              <option value="5">Очень сложная</option>
            </select>
          </form>
        </div>
      </div>
      <div class="deck-wrapper">
        <div class="ancient"></div>
        <div class="deck">
          <div class="dificulty"></div>
          <div class="status"></div>
          <div class="cards"></div>
        </div>
      </div>
    </div>
  </body>
</html>
