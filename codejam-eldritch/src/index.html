
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My JS App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="select-wrapper">
          <form>
            <select name="ancient" class="ancient-select" required>
              <option value="">Выберите древнего</option>
              <option value="0">Азатот</option>
              <option value="1">Ктулху</option>
              <option value="2">Йог-Сагот</option>
              <option value="3">Шуб-Ниггурат</option>
            </select>
            <select name="dificulty" class="difficulty-select" required>
              <option value="">Выберите сложность</option>
              <option value="veryEasy">Очень легкая</option>
              <option value="easy">Легкая</option>
              <option value="normal">Средняя</option>
              <option value="hard">Сложная</option>
              <option value="veryHard">Очень сложная</option>
            </select>
            <input type="submit" value="Замешать колоду" class="select-submit">
          </form>
      </div> 
        <!-- <div class="select-button">
          <span class="button-description">Замешать колоду</span>
        </div> -->
      <div class="deck-wrapper">
        <div class="ancient">
          <img class="ancient-img" src="assets/Ancients/Azathoth.png">
          <div class="status">
            <table class="status-table">
              <thead><tr><td></td><th>Зеленые</th><th>Коричневые</th><th>Синее</th></tr></thead>
              <tbody><tr><th>Первый этап</th><td class="green1">0</td><td class="brown1">0</td><td class="blue1">0</td></tr>
                <tr><th>Второй этап</th><td class="green2">0</td><td class="brown2">0</td><td class="blue2">0</td></tr>
                <tr><th>Третий этап</th><td class="green3">0</td><td class="brown3">0</td><td class="blue3">0</td></tr></tbody>
            </table>
          </div>
        </div>
        <div class="deck">
            <div>
              <img class="new-card" src="../assets/mythicCardBackground.png">
            </div>
            <div>
              <img class="last-card" src="../assets/MythicCards/blue/blue1.png">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
