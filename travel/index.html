<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,700&family=Magra:wght@400;700&family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <section class="header_panel">
            <div class="logo_container">
                <img src="assets/svg/Vector.svg" class="logo" alt="travel logo">
                <h1>Travel Portal</h1>
            </div>
            <nav class="header_navigation">
                <ul class="navigation">
                    <li><a class="nav_item" href="#start" title="Explore the beauty of the World">How It Works</a></li>
                    <li><a class="nav_item" href="#steps" title="3 Steps to the perfect Trip">Plan Your Trip</a></li>
                    <li><a class="nav_item" href="#destination">Destination</a></li>
                    <li><a class="nav_item" href="#stories">Travel Stories</a></li>
                </ul>
            </nav>
            <div class="header_button">
                <button class="button button_login" href="" title="Login">Login</button>
            </div> 
        </section>
        <section class="plan_container" id="start">
                <h2 class="start_header">Explore the beauty of the World</h2>
                <span class="start_description">Recieve personalized recommendations for countries, hotels, activities and more</span>
                <form>
                    <div class="search_container">
                        <input class="search_input" type="search" placeholder="What would you like to do?" id="site_search" name="q">
                        <button class="button search_button">Start Planing</button>
                    </div>
                </form>
        </section>
    </header>
    <main>
        <section class="steps_container" id="steps">
            <div class="wrapper">
                <h2 class="section_header">3 STEPS TO THE PERFECT TRIP</h2>
                <div class="steps"></div>
                <div class="steps"></div>
                <div class="steps"></div>
            </div>
        </section>
        <section class="destination_container" id="destination">
            <div class="wrapper_destination">
                <h2 class="section_header">POPULAR DESTINATIONS</h2>
                <div class="destination"></div>
                <div class="destination_slider>"></div>
                <div class="destination_button"></div>
            </div>
        </section>
        <section class="stories_container" id="stories">
            <div class="wrapper">
                <h2 class="section_header">TRAVEL STORIES</h2>
                <article class="story">
                    <h3 class="story_head"></h3>
                    <div class="story_text"></div>
                </article>
                <article class="story">
                    <h3 class="story_head"></h3>
                    <div class="story_text"></div>
                </article>
                <article class="story">
                    <h3 class="story_head"></h3>
                    <div class="story_text"></div>
                </article>
                <article class="story">
                    <h3 class="story_head"></h3>
                    <div class="story_text"></div>
                </article>
                <div class="stories_button"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper"></div>
    </footer>    
</body>
</html>
